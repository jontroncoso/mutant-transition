<!doctype html>

<html lang="en">
<head>

    <style>
        pre {
            padding: 15px;
            background: #CCCCCC;
            color: #000000;
            font-family: "Source Code Pro", Monaco, monospace;
        }
        .example-height {
            -webkit-transition: height 0.5s;
            -moz-transition:    height 0.5s;
            -ms-transition:     height 0.5s;
            -o-transition:      height 0.5s;
            transition:         height 0.5s;

            background-color: #666666;
            color: #FFFFFF;
            width: 46%;
            padding: 1%;
            margin: 1%;
            display: inline-block;
        }
        .example-container {
            height: 100px;
        }
        .parent-height {
            height: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>

    <iframe
            style="width: 100%; height: 300px"
            src="http://jsfiddle.net/zfwrt1d8/3/embedded/">
    </iframe>




    <style>
        ul.example-children {
            -webkit-transition: height 0.5s;
            -moz-transition:    height 0.5s;
            -ms-transition:     height 0.5s;
            -o-transition:      height 0.5s;
            transition:         height 0.5s;

            display: block;
            background: #666666;
            color: #FFFFFF;
            padding: 15px;

        }
        ul.example-children li {

            display: block;
            height: 30px;
            margin: 10px;
            font-size: 30px;
        }
    </style>
    <ul class="example-children" data-mutant-attributes="height">
        <li>Example</li>
    </ul>
    <a href="#" class="add-children">Add List Items</a>
    <a href="#" class="remove-children">Remove List Items</a>

    <!-- This is just needed for the example -->
    <script>
        $('.add-children').click(function(e){
            $('.example-children').prepend('<li>Example</li>');
            e.preventDefault();
        });
        $('.remove-children').click(function(e){
            $('.example-children').children().eq(0).remove();
            e.preventDefault();
        });
    </script>


    <script src="../src/mutant-transition.js"></script>
</body>
</html>
